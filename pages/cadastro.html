<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Ulisses Lima  e Walber Rian">
    <meta name="keywords" content="gerenciamento, tarefas, 2020, categorias, grupos, sub-grupos">
    <script src="https://kit.fontawesome.com/d05ac65141.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/estilo.css" />
    <title>Cadastro</title>
</head>

<body>
    <main class="principal">
        <div class="corpo-cadastro">
            <div class="conteudo-cadastro">
                <div class="cadastro" id="cadastro">
                    <form method="post" action="">
                        <h1>Cadastro</h1>
                        <p>
                            <label for="nome_usuario">Nome</label>
                            <input class="entrada" id="nome_usuario" name="nome_usuario" required="required" type="text"
                                placeholder="seu nome" />
                        </p>
                        <p>
                            <label for="email-login">E-mail</label>
                            <input class="entrada" id="email-login" name="email-login" required="required" type="email"
                                placeholder="ex. contato@mail.com" />
                        </p>
                        <p>
                            <label for="senha-login">Senha</label>
                            <input class="entrada" id="senha-login" name="senha-login" required="required"
                                type="password" placeholder="ex. sua senha" />
                        </p>
                        <p>
                            <input class="botao-entrar" type="submit" value="Cadastrar" />
                        </p>
                        <p class="link">
                            JÃ¡ possui uma conta?
                            <a class="corPadrao" href="/pages/login.html"> Entrar </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
