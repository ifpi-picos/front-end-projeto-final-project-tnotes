<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Ulisses Lima  e Walber Rian">
    <meta name="keywords" content="gerenciamento, tarefas, 2020, categorias, grupos, sub-grupos">
    <script src="https://kit.fontawesome.com/d05ac65141.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/estilo.css" />
    <title>Login</title>
</head>

<body>
    <main class="principal">
        <div class="corpo-login">
            <div class="conteudo-login">
                <div class="login" id="login">
                    <form method="post" action="">
                        <h1>Login</h1>
                        <p>
                            <label for="login_email">E-Mail</label>
                            <input class="entrada" id="login_email" name="login_email" required="required" type="text"
                                placeholder="ex. contato@mail.com" />
                        </p>
                        <p>
                            <label for="login_senha">Senha</label>
                            <input class="entrada" id="login_senha" name="login_senha" required="required" type="password"
                                placeholder="ex. sua senha" />
                        </p>
                        <p>
                            <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                            <label for="manterlogado">Manter-me logado</label>
                        </p>
                        <p>
                            <input class="botao-entrar" type="submit" value="Entrar" />
                        </p>
                        <p class="link">
                            Ainda n√£o tem conta?
                            <a class="corPadrao" href="/pages/cadastro.html" target="_blank">Cadastre-se</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
