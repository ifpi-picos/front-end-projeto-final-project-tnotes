<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Ulisses Lima  e Walber Rian">
    <meta name="keywords" content="gerenciamento, tarefas, 2020, categorias, grupos, sub-grupos">
    <link rel="stylesheet" href="../css/estilo.css"/>
    <link rel="icon" href="../images/favicon.png" />
    <script src="https://kit.fontawesome.com/d05ac65141.js" crossorigin="anonymous"></script>
    <title>Tnotes</title>
</head>

<body>
<div class="success">cadastrado Com Sucesso!</div>    
<div class="error">Error ao cadastrar!</div>    

    <div class="register-parent">
        <div class="register">
            <div class="register-title">
                <img src="../images/profile.png" alt="">
                <h3>Cadastre-se</h3>
            </div>
            <form action="login.html">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>
                <input type="button" id="enviar" class="btn" value="Cadastrar">
            </form>
        </div>
    </div>
    <script src="../js/main.js"> </script>
    <script src="../js/register.js"></script>
</body>

</html>
