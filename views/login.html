<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Ulisses Lima  e Walber Rian">
    <meta name="keywords" content="gerenciamento, tarefas, 2020, categorias, grupos, sub-grupos">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" href="../images/favicon.png" />
    <script src="https://kit.fontawesome.com/d05ac65141.js" crossorigin="anonymous"></script>
    <title>Tnotes</title>
</head>

<body>
    <div class="login">
        <div class="banner-login">
            <img src="../images/profile.png" alt="">
            <h2>Tnotes</h2>
        </div>

        <div class="login-form">
            <div class="login-form-wrapper">
                <div class="login-title">
                    <h2>Log In</h2>
                    <a href="../views/register.html">Cadastre-se</a>
                </div>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>
                    <input type="button" class="btn" onclick="parent.open('/views/dashboard.html')" value="Login">
                </form>
            </div>
        </div>

    </div>
    <script src="../js/main.js"></script>
</body>

</html>
